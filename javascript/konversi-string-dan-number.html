<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 2;
        const tambah = value1 + value2;

        document.writeln(tambah);

        
        /* Konversi
            parseInt(string)   = String ke number (bilangan bulat)
            parseFloat(string) = String ke number (bilangan pecahan)
            Number(string)     = String ke number (bilangan bulat atau pecahan)
            number.toString()  = Mengkonversi dari number ke String

        */
    </script>
</body>
</html>
