<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const nilai = 80;

        if (nilai > 90) {
            document.writeln("A");
        }else if(nilai > 75 ){
            document.writeln("B");
        }else{
            document.writeln("C")
        }


    </script>
</body>
</html>
