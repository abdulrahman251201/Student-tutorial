<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>
<body>
    <script>
        let namaKosong = [];
        let namaAnda = ["Abdul", "Rahman", "Wahid"];

        document.writeln(namaAnda);

        // Menambahkan Data Array
        const names = [];
        names.push("Abdul");
        names.push("Rahman", "Wahid");
        names.push("Rahman", "Wahid");
        console.table(names);

        // Mengambil Data Array
        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        // Mengubah Data Array
        names[0] = "Markejol";
        console.log(names);

        // Menghapus Data Array
        delete names[0];

        console.table(names);

        // Array di dalam array

        names.push([1, 2, 3]);

        console.table(names);

        console.log(names[5][0]);
    </script>
</body>
</html>
