<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        // True == Tandanya Tipe datanya boleh sama
        let perbandingan = 5 == "5";
        document.writeln("<p>" + perbandingan + "</p>");

        // False === Tandanya Tipe datanya tidak boleh sama
        perbandingan = 5 === "5";
        document.writeln("<p>" + perbandingan + "</p>");

        // True > 5 lebih besar dari 4
        perbandingan = 5 > 4;
        document.writeln("<p>" + perbandingan + "</p>");

        // False < 5 kurang dari 4
        perbandingan = 5 < 4;
        document.writeln("<p>" + perbandingan + "</p>");

    </script>
</body>
</html>
