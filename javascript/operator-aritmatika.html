<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Arimatika</title>
</head>
<body>
    <script>
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result +"</p>");
        let originalResult = result;

        result = result - 1; 
        document.writeln("<p>" + originalResult + "- 1 = " + result + "</p>");
        originalResult = result;

        result = result * 2;
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result;

        result = result / 2;
        document.writeln("<p>" + originalResult + " / 2 = " + result + "</p>");
        originalResult = result;

        //Assagment
        result *= 5;
        document.writeln("<p>" + originalResult + " * 5 = " + result + "</p>");

        // Operator Binary
        let Binary = +1;
        document.writeln("<p>" + Binary + "</p>"); //1

        Binary--;
        document.writeln("<p>" + Binary + "</p>"); //0

        Binary++;
        document.writeln("<p>" + Binary + "</p>"); //2

        Binary = -Binary;
        document.writeln("<p>" + Binary + "</p>"); //2

        




    </script>
</body>
</html>
